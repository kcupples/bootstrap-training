<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Carousel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	<link href="css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div style="width:75%">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="artCarousel" class="carousel slide">
					<ol class='carousel-indicators'>
						<li data-target="#artCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#artCarousel" data-slide-to="1"></li>
						<li data-target="#artCarousel" data-slide-to="2"></li>
						<li data-target="#artCarousel" data-slide-to="3"></li>
						<li data-target="#artCarousel" data-slide-to="4"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active"> <img src="img/1.jpg" alt="">
							<div class="carousel-caption">
								<h3>Carousel 1</h3>
							</div>	
						</div>
						<div class="item"> <img src="img/2.jpg" alt="">
							<div class="carousel-caption">
								<h3>Carousel 2</h3>
							</div>	
						</div>
						<div class="item"> <img src="img/3.jpg" alt="">
							<div class="carousel-caption">
								<h3>Carousel 3</h3>
							</div>	
						</div>
						<div class="item"> <img src="img/4.jpg" alt="">
							<div class="carousel-caption">
								<h3>Carousel 4</h3>
							</div>	
						</div>
						<div class="item"><img src="img/5.jpg" alt="">
							<div class="carousel-caption">
								<h3>Carousel 5</h3>
							</div>	 
						</div>
					</div> <!-- End carousel-inner-->
					<a class="left carousel-control" href="#artCarousel" data-slide="prev">&lsaquo;</a>
					<a class="right carousel-control" href="#artCarousel" data-slide="next">&rsaquo;</a>
        </div> <!-- End artCarousel>
    </div><!-- end span12 -->
</div><!-- end row --> 
</div><!-- end container --> 
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script> 
<script type="text/javascript">
	$('#artCarousel').carousel({
		interval: 1500,
		cycle: true

	});
</script>

</body>
</html>
